<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="./Assets/CSS/reset.css">
  <link rel="stylesheet" href="./Assets/CSS/main.css">
  <link href="https://fonts.googleapis.com/css?family=Raleway|Audiowide|Expletus+Sans" rel="stylesheet">
  <title>Hangman Game</title>
</head>
<body>
  <div class="directions">
    <!-- <div class="ring"></div> -->
    <div class="inter-container">
      <h2>Directions</h2>
      <hr>
      <p>You have 10 tries to spell out the mystery planet. <br><br> Each letter typed on your keyboard will count as a guess. </p>
    </div>
  </div>

  <div class="container">
    <div class="inter-container">
    <div class="top-div">
      <h1>Planet Hangman!</h1>
      <hr>
    </div>

    <div id="Gword-contianer" class="main-stage">
      <h3>Word to Guess:</h3> <div id="guess-word"></div>
    </div>

    <hr>
    <div class="game-element">
      <span>Guesses Left:</span>
      <div class="game-stat red-text" id="guesses-left"></div>
    </div>
    <hr>
    <div class="game-element">
      <span>Wins:</span>
      <div class="game-stat red-text" id="win-counter"></div>
    </div>
    <hr>
    <div class="game-element">
      <span>Loses:</span>
      <div class="game-stat red-text" id="loss-counter"></div>
      <br>
    </div>
    <hr>
    <div class="game-element">
      <span>Incorrect Guesses:</span>
      <div class="game-stat" id="incorrect-guesses"></div>
      <br>
    </div>
    <hr>
    <div id="reset-btn">Reset Game</div>
  </div>
  </div>
  <img src="./Assets/Images/rocket.svg" alt="" id="rocket">
<script src="./Assets/JS/main.js" charset="utf-8"></script>
</body>
</html>
